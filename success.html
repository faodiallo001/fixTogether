<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Private Link – FixTogether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617 60%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      padding: 28px 24px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      box-shadow: 0 25px 80px rgba(0,0,0,0.65);
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      background: linear-gradient(120deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .link-box {
      background: rgba(20, 30, 50, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 16px;
      padding: 10px 14px;
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      color: #e5e7eb;
      font-size: 13px;
      outline: none;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(120deg, #3b82f6, #60a5fa);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s ease;
    }

    button:hover {
      opacity: 0.92;
      transform: translateY(-1px);
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Your private link is ready</h1>

    <p>
      Share this link when you’re ready.  
      It opens a private and calm space where the other person can answer you respectfully.
    </p>

    <div class="link-box">
      <input id="linkInput" type="text" readonly />
      <button id="copyBtn">Copy</button>
    </div>

    <div class="note">
      Works on any device.  
      You can send it via WhatsApp, SMS or email.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    const origin = window.location.origin;
    const replyUrl = `${origin}/reply.html?data=${data}`;

    document.getElementById("linkInput").value = replyUrl;

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(replyUrl);
        copyBtn.textContent = "Copied ✓";
        setTimeout(() => copyBtn.textContent = "Copy", 1500);
      } catch {
        alert("Could not copy. Please copy manually.");
      }
    });
  </script>
</body>
</html>
