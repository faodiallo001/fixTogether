<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FixTogether â€“ Your private link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 24px;
      padding: 24px 20px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .link-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      padding: 8px 10px;
      font-size: 12px;
    }
    button {
      border-radius: 999px;
      padding: 8px 14px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      font-size: 12px;
      cursor: pointer;
    }
    button:hover {
      border-color: #60a5fa;
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your FixTogether link is ready</h1>
    <p>Copy this link and send it by WhatsApp, SMS or email to the person you want to talk to.</p>
    <div class="link-row">
      <input id="linkInput" type="text" readonly />
      <button id="copyBtn">Copy</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get("data");

    const origin = window.location.origin;
    const replyUrl = `${origin}/reply.html?data=${data}`;

    const linkInput = document.getElementById("linkInput");
    const copyBtn = document.getElementById("copyBtn");

    linkInput.value = replyUrl;

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(replyUrl);
        copyBtn.textContent = "Copied";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1500);
      } catch (err) {
        alert("Could not copy. Please copy manually.");
      }
    });
  </script>
</body>
</html>
